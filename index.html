<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100;
        height: 300px;
        border: 2px solid rgb(226, 43, 205);
      }
      body {
        background-color: rgb(226, 43, 205);
      }
      h1{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 8vw;
      }
      .message {
        display: flex;
        align-items:center ;
        justify-content: center;
        width: 100;
        height: 15px;
        border: 1px solid rgb(226, 43, 205);
      }
      p {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 6vw;
      }
    </style>
  </head>
  <body>
    <div class= "box" >
      <h1>Happy Valentines Day!</h1>
    </div>
    <div class = "message" >
      <p>Be my valentine?</p>
    </div>
  </body>
</html>
